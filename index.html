    <style>
      .container {
          display: flex;
          flex-wrap: wrap; /* Wrap để xuống dòng khi hết chỗ */
          padding: 5px;
          justify-content: left;
      }

      .container h2 {
        width: 100%
      }

      .card-link {
          text-decoration: none;
          color: inherit;
      } 

      .card-link h3:hover {
          color: #228B22;
      }

      .card {
          width: 200px;
          border: 1px solid #ccc;
          padding: 10px;
          text-align: center;
          border-radius: 8px; 
          margin: 10px;
      }

      .card img {
          width: 100%;
          height: auto;
      }

      .card h3 {
          font-size: 18px;
          margin: 10px 0;
      }

      .card p {
          font-size: 14px;
          color: #555;
      }

      .card:hover {
        border: 2px solid #228B22;
      }
      
      .fusion h3:hover{
        color: #9251A3;
      }

      .fusion:hover{
        border: 2px solid #9251A3;
      }

      .xyz h3:hover{
        color: #000000;
      }

      .xyz:hover{
        border: 2px solid #000000;
      }

      .synchro:hover{
        border: 2px solid #686A71;
      }

      .synchro h3:hover{
        color: #686A71;
      }
      
      /* Từ đoạn css này đến hết css là do Gemini gợi ý để trang trí thẻ bài*/

      .predaplant {
        border: 2px solid #9251A3;
        box-shadow: 0 0 30px #9251A3; 
        animation: pulse-purple 2s infinite ease-in-out;
      }

      @keyframes pulse-purple {
        0% { box-shadow: 0 0 15px rgba(146, 81, 163, 0.4); }
        50% { box-shadow: 0 0 30px rgba(146, 81, 163, 0.8); }
        100% { box-shadow: 0 0 15px rgba(146, 81, 163, 0.4); }
      }

      .blue-eyes {
          border: 2px solid #00b4d8;
          box-shadow: 0 0 25px rgba(0, 180, 216, 0.6);
          animation: pulse-blue 2s infinite ease-in-out;
      }

      @keyframes pulse-blue {
        0% { box-shadow: 0 0 15px rgba(0, 180, 216, 0.4); }
        50% { box-shadow: 0 0 30px rgba(0, 180, 216, 0.8); }
        100% { box-shadow: 0 0 15px rgba(0, 180, 216, 0.4); }
      }

      .credit {
        background-color: #ffffff;
        border-top: 1px solid #ccc; 
        padding: 20px 0;           
        margin-top: 50px;
      }

      .credit p {
        margin: 0;
        color: #666;
        font-family: sans-serif;
        font-size: 14px;
      } 

      .credit strong {
        color: #333;
      }

      .badge-type {
        font-size: 11px;
        padding: 3px 10px;
        border-radius: 4px;
        position: absolute;
        top: 10px;
        left: 10px;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        z-index: 99;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      }

      .badge-type.predaplant { background-color: #563061; }
      .badge-type.blue-eyes { background-color: #1a3a6c; }
      

      .badge-status {
        font-size: 10px;
        padding: 2px 8px;
        border-radius: 4px;
        position: absolute;
        bottom: 5px;
        right: 10px;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        z-index: 99;
        pointer-events: none;
        box-shadow: -1px -1px 5px rgba(0,0,0,0.5);
      }
      .badge-status.out {
        background-color: #e74c3c; /* Màu đỏ cảnh báo */
        border: 1px solid #ff0000;
      }
    

    </style>
